<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="asset/Login-form.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body class="body">
	<div class="text-center p-3">
		<i class="fas fa-utensils"></i>
		<h2 class="text-color">Vandary Restaurent</h2>
	</div>

		<div class="form-body">
			
				<div class="email text-white form-inline mb-3">
					<label for="email" class="mr-sm-2"><i class="fas fa-user-tie pr-2"></i>User Name<span class="ml-sm-2">:</span>
					</label>
					<input type="email" class="form-field ml-sm-2" id="email">	
				</div>
				
				<div class="password text-white form-inline">
					<label for="password" class="mr-sm-2"><i class="fas fa-unlock pr-2"></i> Password<span class="ml-sm-4">:</span>
					</label>
					<input type="password" class="form-field ml-sm-2" id="pwd">	
				</div>

				<div class=" remember-button text-white">
    				<label class="form-check-label mt-2">
      				<input class="form-check-input" type="checkbox"> Remember me
    				</label>
  				</div>

  				<div class="remember-button">

  					<div class="p-2">
  						<a href="asset/item_form/features_home.html">
	  						<button class="btn btn-secondary mr-sm-2">
	  						 	<i class="fas fa-user-check pr-2"></i>Sign in
	  						</button>
  						</a>

	  						<button class="btn btn-secondary">
	  						 	<i class="fas fa-user-plus pr-2"></i>Create Account
	  						</button>
  					</div>

  					<div class="p-2">

	  						<button class="btn btn-secondary mr-sm-2">
	  						 	<i class="fas fa-undo-alt pr-2"></i>Reset
	  						</button>
	  					
	  						<button class="btn btn-secondary">
	  						 	<i class="fas fa-times pr-2"></i>Exit
	  						</button>

  					</div>

  				</div>

  				<div class="mt-4">
  					<strong>Trouble Login!!!</strong> <button class="btn btn-secondary forgot-button">
  						 <i class="fas fa-key pr-2"></i> Forgot Password
  						</button>
  				</div>

			
		</div>
		<div class="text-center mt-5 text-color">
				<a href="asset/item_form/features_home.html">
	  				<button class="btn btn-primary">
	  					<i class="fas fa-smile pr-2"></i>Our Features
	  				</button>
  				</a>
				<br>
				<p>Thank YOU!!<br>
					Stay With Us. <i class="fas fa-smile pr-2"></i><i class="fas fa-smile"></i>
				</p>
		</div>	
</body>
</html>
